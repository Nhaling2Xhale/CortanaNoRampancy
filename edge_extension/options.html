<!DOCTYPE html>
<html>
<head>
    <title>Cortana Extension Options</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Options</h1>
    <form id="optionsForm">
        <label for="voiceCommand">Enable Voice Commands:</label>
        <input type="checkbox" id="voiceCommand" name="voiceCommand"><br>
        <label for="audioOutput">Enable Audio Output:</label>
        <input type="checkbox" id="audioOutput" name="audioOutput"><br>
        <input type="submit" value="Save">
    </form>
    <script src="options.js"></script>
</body>
</html>
